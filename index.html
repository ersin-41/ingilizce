<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#16213e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>English AI Mentor</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app-background"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="logo-area">
                <div class="logo-icon">AI</div>
                <h1>English Mentor</h1>
            </div>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Chat Area -->
        <main class="chat-area" id="chat-container">
            <div class="welcome-message glass-card">
                <h2>Welcome! ðŸ‘‹</h2>
                <p>I'm your personal AI English teacher. I will correct your mistakes and help you improve. Let's start
                    chatting!</p>
                <div class="suggestion-chips">
                    <button class="chip" onclick="setInput('Hello! Can we practice simple past tense?')">Practice Past
                        Tense</button>
                    <button class="chip" onclick="setInput('Correct my sentence: I goed to school yesterday.')">Correct
                        Me</button>
                    <button class="chip" onclick="setInput('Lets talk about travel.')">Talk about Travel</button>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area glass-footer">
            <div class="input-wrapper">
                <button id="mic-btn" class="icon-btn-small" aria-label="Voice Input">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <textarea id="user-input" placeholder="Type or speak..." rows="1"></textarea>
                <button id="send-btn" aria-label="Send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="typing-indicator hidden" id="typing-indicator">
                <span>â€¢</span><span>â€¢</span><span>â€¢</span>
            </div>
        </footer>
    </div>

    <!-- API Key Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>Settings</h3>
            <div class="form-group">
                <label for="api-key">Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Paste your API key here">
                <p class="hint">Don't have one? Get it from <a href="https://aistudio.google.com/app/apikey"
                        target="_blank">Google AI Studio</a>.</p>
            </div>
            <button id="save-settings" class="primary-btn">Save</button>
            <button id="close-settings" class="text-btn">Cancel</button>
        </div>
    </div>

    <script src="./prompts.js"></script>
    <script src="./script.js"></script>
</body>

</html>
